<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Falling Text & Hearts</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #music-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 8px 12px;
      background-color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="music-btn" onclick="document.getElementById('bg-music').play()">ðŸŽµ Báº­t nháº¡c</button>

  <audio id="bg-music" autoplay loop>
    <source src="abc.mp3" type="audio/mpeg">
    TrÃ¬nh duyá»‡t khÃ´ng há»— trá»£ nháº¡c.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 80);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(50, 50, 50);
    scene.add(light);
    const ambient = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambient);

    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      const texts = [];
      const messages = [
        'Always by my side', '1 Year Anniversary', 'Lt.longâ™¡Ha.phng',
        'Love u in every universe', 'DÃ nh cho em tia náº¯ng áº¥m', 'Happy'
      ];

      const layers = 5;
      const colorPalette = [0xffaaaa, 0xaaffaa, 0xaaaaff, 0xffffaa, 0xffccff];

      for (let layer = 0; layer < layers; layer++) {
        const material = new THREE.MeshStandardMaterial({
          color: colorPalette[layer % colorPalette.length],
          metalness: 0.3,
          roughness: 0.5
        });
        for (let i = 0; i < 50; i++) {
          const message = messages[Math.floor(Math.random() * messages.length)];
          const geometry = new THREE.TextGeometry(message, {
            font: font,
            size: 5,
            height: 0.5
          });
          const mesh = new THREE.Mesh(geometry, material);
          mesh.position.set(
            (Math.random() - 0.5) * 200,
            Math.random() * 150,
            (Math.random() - 0.5) * 200 - layer * 20
          );
          mesh.userData.velocity = (Math.random() * 0.3 + 0.1) * (1 + layer * 0.2);
          scene.add(mesh);
          texts.push(mesh);
        }
      }

      // Hearts
      const hearts = [];
      const heartShape = new THREE.Shape();
      heartShape.moveTo(0, 0);
      heartShape.bezierCurveTo(0, 0, -2, -2, -2, -4);
      heartShape.bezierCurveTo(-2, -6, 0, -6, 0, -4);
      heartShape.bezierCurveTo(0, -6, 2, -6, 2, -4);
      heartShape.bezierCurveTo(2, -2, 0, 0, 0, 0);
      const heartGeo = new THREE.ExtrudeGeometry(heartShape, {
        depth: 0.5,
        bevelEnabled: true,
        bevelThickness: 0.1,
        bevelSize: 0.1,
        bevelSegments: 1
      });

      function spawnHeart() {
        const material = new THREE.MeshBasicMaterial({
          color: Math.random() * 0xffffff,
          transparent: true,
          opacity: 0.8
        });
        const mesh = new THREE.Mesh(heartGeo, material);
        mesh.scale.set(0.5, 0.5, 0.5);
        mesh.position.set(
          (Math.random() - 0.5) * 200,
          -50,
          (Math.random() - 0.5) * 200
        );
        mesh.userData = {
          velocityY: Math.random() * 0.3 + 0.1,
          rotationSpeed: (Math.random() - 0.5) * 0.01
        };
        scene.add(mesh);
        hearts.push(mesh);
      }
      setInterval(spawnHeart, 400);

      function animate() {
        requestAnimationFrame(animate);

        texts.forEach(text => {
          text.position.y -= text.userData.velocity;
          if (text.position.y < -80) text.position.y = 120;
        });

        hearts.forEach(heart => {
          heart.position.y += heart.userData.velocityY;
          heart.rotation.y += heart.userData.rotationSpeed;
          if (heart.position.y > 120) {
            scene.remove(heart);
            hearts.splice(hearts.indexOf(heart), 1);
          }
        });

        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
